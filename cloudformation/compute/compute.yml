AWSTemplateFormatVersion: "2010-09-09"
Description: Compute resources - Bastion Host, ALB, Auto Scaling Group

Parameters:
  EnvironmentName:
    Type: String

  VpcId:
    Type: String

  PublicSubnet1:
    Type: String
  PublicSubnet2:
    Type: String
  PrivateSubnet1:
    Type: String
  PrivateSubnet2:
    Type: String

  BastionSG:
    Type: String
  ALBSG:
    Type: String
  PrivateInstanceSG:
    Type: String

  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Existing EC2 KeyPair for SSH access

Resources:
  BastionHost:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      KeyName: !Ref KeyName
      SecurityGroupIds:
        - !Ref BastionSG
      SubnetId: !Ref PublicSubnet1
      ImageId: ami-0c02fb55956c7d316 # Amazon Linux 2 AMI (us-east-1)

  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub "${EnvironmentName}-alb"
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSG
      Scheme: internet-facing

  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId: !Ref VpcId
      Port: 80
      Protocol: HTTP
      TargetType: instance
      HealthCheckProtocol: HTTP
      HealthCheckPath: /

  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup

  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        InstanceType: t2.micro
        ImageId: ami-0c02fb55956c7d316 # Amazon Linux 2
        KeyName: !Ref KeyName
        SecurityGroupIds:
          - !Ref PrivateInstanceSG
        UserData: !Base64 |
          #!/bin/bash
          sudo yum update -y
          sudo yum install -y httpd
          systemctl enable httpd
          systemctl start httpd
          echo "<h1>Welcome to ${EnvironmentName} instance</h1>" > /var/www/html/index.html

  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      VPCZoneIdentifier:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplate
        Version: !GetAtt LaunchTemplate.LatestVersionNumber
      MinSize: 1
      MaxSize: 2
      DesiredCapacity: 1
      TargetGroupARNs:
        - !Ref ALBTargetGroup

Outputs:
  BastionHostId:
    Value: !Ref BastionHost
  ALBDNSName:
    Value: !GetAtt ALB.DNSName
