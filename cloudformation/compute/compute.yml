AWSTemplateFormatVersion: "2010-09-09"
Description: Compute resources - Bastion, ALB, ASG

Parameters:
  EnvironmentName:
    Type: String
    Description: Environment name (e.g. dev, prod)
  VpcId:
    Type: String
  PublicSubnet1:
    Type: String
  PublicSubnet2:
    Type: String
  PrivateSubnet1:
    Type: String
  PrivateSubnet2:
    Type: String
  BastionSG:
    Type: String
  ALBSG:
    Type: String
  PrivateInstanceSG:
    Type: String

Resources:
  BastionHost:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: ami-08c40ec9ead489470 # Ubuntu 22.04 us-east-1, replace per region
      SubnetId: !Ref PublicSubnet1
      SecurityGroupIds: [!Ref BastionSG]
      KeyName: my-key # replace with your key pair

  AppLaunchConfig:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      ImageId: ami-08c40ec9ead489470
      InstanceType: t2.micro
      SecurityGroups: [!Ref PrivateInstanceSG]
      UserData:
        Fn::Base64: |
          #!/bin/bash
          apt-get update -y
          apt-get install -y apache2
          echo "Hello from AutoScaling instance" > /var/www/html/index.html
          systemctl start apache2

  AppAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      VPCZoneIdentifier:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      LaunchConfigurationName: !Ref AppLaunchConfig
      MinSize: 2
      MaxSize: 4
      DesiredCapacity: 2
      TargetGroupARNs: [!Ref AppTargetGroup]

  AppLB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups: [!Ref ALBSG]

  AppTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId: !Ref VpcId
      Port: 80
      Protocol: HTTP
      TargetType: instance
      HealthCheckPath: /

  AppListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref AppLB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref AppTargetGroup

Outputs:
  LoadBalancerDNS:
    Value: !GetAtt AppLB.DNSName
